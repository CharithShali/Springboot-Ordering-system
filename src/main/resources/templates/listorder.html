<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>
<div>
    <div class="container">
        <div class="col-12">


            <a class=" background-image: linear-gradient(to right, red , yellow);">

            </a>

            <hr>
            <h3 class="text-center">List Of Category</h3>
            <hr>

            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Category name</th>
                    <th scope="col">Category Description</th>
                    <th scope="col">Update Category</th>
                    <th scope="col">Delete Category</th>

                </tr>
                </thead>
                <tbody>
                <tr>
                <tr th:each="category :${category}">

                    <td> <span class="d-block" >[[*{category.name}]]</span>


                    </td>

                    <td><span class="d-block"> [[*{category.description}]] </span>

                    </td>

                    <td>



                        <button type="button" class="btn btn-success " data-toggle="modal"
                                th:attr="data-target='#exampleModalCenter'+${category.id}">
                            Update Brand </button>


                        <!-- Modal -->
                        <div class="modal fade" th:id="*{'exampleModalCenter'+(category.id)}" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLongTitle">Category Name</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form action="/changeBrand" method="post">
                                            <div class="form-group">
                                                <label>Category Id</label>
                                                <input type="text" th:value="*{category.id}"
                                                       class="form-control" name="id">
                                                <label>New Brand Name</label>
                                                <input type="text"  th:value="*{category.name}" name="newbrandname" class="form-control">
                                                <label>New Brand Description</label>
                                                <input type="text" th:value="*{category.description}" name="newbranddescription" class="form-control">
                                                <br>
                                                <button type="submit" class="btn btn-primary">submit</button>
                                            </div>

                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </td>
                    <td><a th:href="@{/deleteCategory/{id}(id=${category.id})}"
                           class="btn btn-danger">delete</a></td>


                </tr>

                </tbody>
            </table>

        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>


</body>
</html>
