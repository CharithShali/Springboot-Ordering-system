<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Brands</title>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>


<div class="container">
    <div class="col-12">

        <hr>
        <h3 class="text-center">Add A Category</h3>
        <hr>

        <div class="raw">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">

                        <form
                              action="/addToCart" content="text/html; charset=UTF-8" method="post" th:object="${cart}">
                            <div class="form-group">

                                <input type="hidden" id="customer_id" class="form-control"  th:field="*{customer_id}"
                                       th:value="${customer.id}"
                                       required autofocus="autofocus" />

                            </div>
                            <div class="form-group">
                                <input type="hidden" id="product_id" class="form-control" th:value="${product.id}" th:field="*{product_id}"

                                       required autofocus="autofocus" />
                            </div>
                                <div class="form-group">
                                    <label class="control-label" for="quantity">quantity</label> <input type="number" min="1"
                                                                                                  id="quantity" class="form-control" th:field="*{quantity}"
                                                                                                  required autofocus="autofocus" />
                                </div>
                            <div class="form-group">
                                <label class="control-label" for="price">price</label> <input type="number" readonly
                                                                                              id="price" class="form-control" th:value="${product.price}" th:field="*{price}"
                                                                                              required autofocus="autofocus" />
                            </div>


                            <div class="form-group">
                                <button type="submit" class="btn btn-success">Add To Cart</button>
                        </form>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>

</body>
</html>
