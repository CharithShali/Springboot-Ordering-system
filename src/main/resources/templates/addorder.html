<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Order</title>
  <meta charset="ISO-8859-1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>


<div class="container">
  <div class="col-12">

    <hr>
    <h3 class="text-center">Order</h3>
    <hr>

    <div class="raw">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-body">

            <form th:action="@{addNewOrder}" method="post" th:object="${Order}">

              <div class="form-group">
                <input type="hidden" id="customer_id" class="form-control" th:field="*{customer_id}"
                       required autofocus="autofocus" />
              </div>

              <div class="form-group">
                <input type="hidden" id="method" class="form-control" th:field="*{method}"
                       required autofocus="autofocus" />
              </div>



              <div class="form-group"><label class="control-label" for="card">Enter Card Number</label>
                <input id="card" type="number" class="form-control" th:field="*{card}"
                       required autofocus="autofocus" />
              </div>

              <div class="form-group"><label class="control-label" for="address">Enter Address</label>
                <input id="address" type="text" class="form-control" th:field="*{address}"
                       required autofocus="autofocus" />
              </div>


              <div class="form-group">
                <input  type="hidden" id="price" class="form-control"  th:field="*{price}" value="2"
                       required autofocus="autofocus" />
              </div>



              <div class="form-group">
                <button type="submit"  class="btn btn-success">Order</button>
              </div>

            </form>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>

</body>
</html>
